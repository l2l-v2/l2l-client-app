<div>
  <h2>
    <span id="user-management-page-heading" jhiTranslate="task.title"></span>
    <button class="btn btn-primary float-right jh-create-entity" [routerLink]="['./new']">
      <fa-icon [icon]="'plus'"></fa-icon> <span jhiTranslate="task.actions.start">Start a new Instance</span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>
  <div class="table-responsive" *ngIf="tasks">
    <table class="table table-striped">
      <thead>
      <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
        <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th jhiSortBy="applicationName"><span jhiTranslate="task.applicationName">Application Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th jhiSortBy="status"><span jhiTranslate="task.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th></th>
        <th jhiSortBy="processDefinitionId"> <span jhiTranslate="task.processDefinitionId">processDefinitionId</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th><span jhiTranslate="userManagement.profiles">Profiles</span></th>
        <th jhiSortBy="startDate"><span jhiTranslate="task.startDate">Last Modified Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th jhiSortBy="lastModified"><span jhiTranslate="task.lastModifiedDate">Last Modified Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
        <th ><span jhiTranslate="task.actions">Operations</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngIf ="tasks">
      <tr *ngFor="let task of tasks; trackBy: trackIdentity">
        <td><a [routerLink]="['./', user.login, 'view']">{{task.id}}</a></td>
        <td>{{task.applicationName}}</td>
        <td>{{task.status}}</td>
        <td>{{task.processDefinitionId}}</td>
        <td>{{task.startDate| date:'dd/MM/yy HH:mm'}}</td>
        <td>{{task.lastModified | date:'dd/MM/yy HH:mm'}}</td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit"
                    [routerLink]="['./', user.login, 'view']"
                    class="btn btn-info btn-sm">
              <fa-icon [icon]="'eye'"></fa-icon>
              <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
            </button>
            <button type="submit"
                    [routerLink]="['./', user.login, 'edit']"
                    queryParamsHandling="merge"
                    class="btn btn-primary btn-sm">
              <fa-icon [icon]="'pencil-alt'"></fa-icon>
              <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
            </button>
            <button type="button" (click)="deleteUser(user)"
                    class="btn btn-danger btn-sm" [disabled]="currentAccount.login === user.login">
              <fa-icon [icon]="'times'"></fa-icon>
              <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="tasks">
    <div class="row justify-content-center">
      <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
      <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
  </div>
</div>
